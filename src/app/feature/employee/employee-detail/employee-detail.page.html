<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/emp"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedEmployee?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="loadedEmployee">
    <ion-row>
      <ion-col class="emp-image-section">
        <ion-img src="./assets/images/man.png" *ngIf="loadedEmployee.gender ==='male'"></ion-img>
        <ion-img src="./assets/images/woman.png" *ngIf="loadedEmployee.gender ==='female'"></ion-img>
        <h1>{{loadedEmployee?.name}}</h1>
        <h5>{{loadedEmployee?.mobileNumber}}</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="emp-tab-btns">
        <ion-label [ngClass]="tabIndex === 1 ? 'selected': ''" (click)="onClickTab('earnings', 1)">Earnings</ion-label>
        <ion-label [ngClass]="tabIndex === 2 ? 'selected': ''" (click)="onClickTab('compensation', 2)">Compensation</ion-label>
        <ion-label [ngClass]="tabIndex === 3 ? 'selected': ''" (click)="onClickTab('other', 3)">Other Details</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="emp-tab-content">
        <ng-container *ngIf="tabIndex === 1">
          Earnings
        </ng-container>
        <ng-container *ngIf="tabIndex === 2">
          compensation
        </ng-container>
        <ng-container *ngIf="tabIndex === 3">
          other
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
